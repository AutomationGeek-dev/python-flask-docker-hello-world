version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker-login-pull
    task:
      jobs:
        - name: docker-login
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/helloworld:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: Docker Secrets
  - name: Deploy
    task:
      secrets:
        - name: Docker Secrets
        - name: Digital Ocean Secret
      env_vars:
        - name: CLUSTER_NAME
          value: test-kubernetes
      prologue:
        commands:
          - 'wget https://github.com/digitalocean/doctl/releases/download/v1.20.0/doctl-1.20.0-linux-amd64.tar.gz'
          - sudo cp doctl /usr/local/bin
          - doctl auth init --access-token $DO_ACCESS_TOKEN
          - 'doctl kubernetes cluster kubeconfig save "${CLUSTER_NAME}"'
          - checkout
      jobs:
        - name: Canary Deployment
          commands:
            - kubectl apply -f manifests/service.yml
